{% load i18n admin_urls %}
<div class="submit-row">

    {% block submit-row %}
        {% spaceless %}

            {% if original.pk %}
                <p class="deletelink-box">
                    <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}"
                       target="_top"
                       class="deletelink"
                    >
                        {% trans "Delete" %}
                    </a>
                </p>
            {% endif %}

            <input type="submit" value="{% trans 'Save' %}" name="_continue">
        {% endspaceless %}
    {% endblock %}
</div>
